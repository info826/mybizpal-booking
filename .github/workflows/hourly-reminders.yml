name: Booking Reminders (5-min)

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  ping_reminders:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger reminders
        run: |
          curl -X POST \
            -H "x-webhook-secret: ${{ secrets.WEBHOOK_SECRET }}" \
            https://mybizpal-booking.onrender.com/cron/reminders
