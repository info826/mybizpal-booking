name: Booking Daily Summary

on:
  schedule:
    # Runs every day at 07:30 UTC
    # (If you want 07:30 London year-round including BST,
    # see the note below.)
    - cron: '30 7 * * *'
  workflow_dispatch: {}

jobs:
  call-daily-summary:
    runs-on: ubuntu-latest
    steps:
      - name: POST /cron/daily_summary
        env:
          CRON_URL: https://mybizpal-booking.onrender.com/cron/daily_summary
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          set -euo pipefail
          curl -sS -X POST "$CRON_URL" \
            -H "x-webhook-secret: $WEBHOOK_SECRET"
